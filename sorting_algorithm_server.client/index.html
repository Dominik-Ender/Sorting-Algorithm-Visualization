<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table {
            border: 0
        }

        .commslog-data {
            font-family: Consolas, Courier New, Courier, monospace;
        }

        .commslog-server {
            background-color: red;
            color: white
        }

        .commslog-client {
            background-color: green;
            color: white
        }

        #controls {
            margin-bottom: 30px;
        }

        #arraySection {
            margin-top: 30px;
            padding: 5px;
            border: 2px solid #ccc;
            width: 1240px;
            height: 240px
        }

        #arrayContainer {
            display: flex;
            gap: 0;
            align-items: flex-end;
            width: 600px;
            height: 240px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Sorting Algorithm Visualization</h1>
    <p id="stateLabel">Ready to connect...</p>
    <div id="controls">
        <div>
            <label for="connectionUrl">Server URL:</label>
            <input id="connectionUrl" />
            <button id="connectButton" type="submit">Connect</button>
        </div>
        <p></p>

        <div>
            <label for="algorithms">Choose an Algorithm:</label>
            <select id="algorithms" name="algorithms">
                <option value="bubbleSort">BubbleSort</option>
                <option value="insertionSort">InsertionSort</option>
                <option value="mergeSort">MergeSort</option>
                <option value="quickSort">QuickSort</option>
                <option value="selectionSort">SelectionSort</option>
            </select>
            <button id="sendButton" type="submit" disabled>Send</button>
            <button id="closeButton" disabled>Close Socket</button>
        </div>
    </div>
    <p></p>

    <div id="arraySection">
        <div id="arrayContainer"></div>
    </div>
    
    <script>
        const arrayContainer = document.getElementById("arrayContainer");

        var connectionUrl = document.getElementById("connectionUrl");
        var connectButton = document.getElementById("connectButton");
        var stateLabel = document.getElementById("stateLabel");
        var sendMessage = document.getElementById("algorithms");
        var sendButton = document.getElementById("sendButton");
        var commsLog = document.getElementById("commsLog");
        var closeButton = document.getElementById("closeButton");
        var socket;

        var scheme = document.location.protocol === "https:" ? "wss" : "ws";
        var port = document.location.port ? (":" + document.location.port) : "";

        connectionUrl.value = scheme + "://" + document.location.hostname + ":7000" + "/ws";

        function updateState() {
            function disable() {
                sendMessage.disabled = true;
                sendButton.disabled = true;
                closeButton.disabled = true;
            }
            function enable() {
                sendMessage.disabled = false;
                sendButton.disabled = false;
                closeButton.disabled = false;
            }

            connectionUrl.disabled = true;
            connectButton.disabled = true;

            if (!socket) {
                disable();
            } else {
                switch (socket.readyState) {
                    case WebSocket.CLOSED:
                        stateLabel.innerHTML = "Closed";
                        disable();
                        connectionUrl.disabled = false;
                        connectButton.disabled = false;
                        break;
                    case WebSocket.CLOSING:
                        stateLabel.innerHTML = "Closing...";
                        disable();
                        break;
                    case WebSocket.CONNECTING:
                        stateLabel.innerHTML = "Connecting...";
                        disable();
                        break;
                    case WebSocket.OPEN:
                        stateLabel.innerHTML = "Open";
                        enable();
                        break;
                    default:
                        stateLabel.innerHTML = "Unknown WebSocket State: " + htmlEscape(socket.readyState);
                        disable();
                        break;
                }
            }
        }

        closeButton.onclick = function () {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert("socket not connected");
            }
            socket.close(1000, "Closing from client");
        };

        sendButton.onclick = function () {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert("socket not connected");
            }
            var data = sendMessage.value;
            socket.send(data);
        };

        connectButton.onclick = function () {
            stateLabel.innerHTML = "Connecting";
            socket = new WebSocket(connectionUrl.value);
            socket.onopen = function (event) {
                updateState();
            };
            socket.onclose = function (event) {
                updateState();
            };
            socket.onerror = updateState;

            socket.onmessage = (event) => {

                const array = JSON.parse(event.data);

                arrayContainer.innerHTML = "";

                array.forEach(num => {
                    const div = document.createElement("div");
                    div.style.width = "2px";
                    div.style.height = num + "px";
                    div.style.padding = "2px";
                    div.style.border = "1px solid black";
                    div.style.backgroundColor = "lightblue";
                    div.style.textAlign = "center";
                    div.style.backgroundColor = 'rgb(' + (255 - num) + ',' + 255 + ',' + 0 + ')';
                    arrayContainer.appendChild(div);
                });
            };
        };

        function htmlEscape(str) {
            return str.toString()
                .replace(/&/g, '&amp;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
        }
    </script>
</body>
</html>
